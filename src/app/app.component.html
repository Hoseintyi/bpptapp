<h3 class="bg-primary text-white p-3"> {{getName()}}  TodoListBootstrap</h3>
<div my-1>
  <input type="text" name="" #newtassk class="form-control" >
  <button type="submit" class="btn btn-success mt-1" (click)="additem(newtassk.value)" >Add</button>
</div>
<table class="table table-striped table-bordered mt-1">
  <thead>
    <tr>
      <td>Index</td>
      <td>Task</td>
      <td>Done</td>
      <td>Status</td>
      <td>Options</td>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of getTodoItems();let i=index">
    <td>{{i+ 1}}</td>
    <td>{{item.action}}</td>
    <td >
      <input type="checkbox" name="" id="" [(ngModel)]="item.done">
    </td>
    <td [ngSwitch]="item.done">
      <span class="text-success" *ngSwitchCase="true">Yes</span>
      <span class="text-danger" *ngSwitchCase="false">NO</span>
    </td>
    <td>
      <button class="btn btn-danger btn-sm" (click)="deletetask(i)">DeleteTask</button>
    </td>
  </tr>
  </tbody>

</table>
